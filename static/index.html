<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .execute-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            margin-bottom: 30px;
        }

        .execute-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(238, 90, 36, 0.4);
        }

        .execute-btn:active {
            transform: translateY(-1px);
        }

        .execute-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .success {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Function Executor</h1>
        
        <button id="executeBtn" class="execute-btn">
            Execute Server Function
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Executing function...</p>
        </div>
        
        <div id="message"></div>
        
        <div class="result-container">
            <textarea id="result" placeholder="Function results will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        const executeBtn = document.getElementById('executeBtn');
        const resultTextarea = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        executeBtn.addEventListener('click', async () => {
            executeBtn.disabled = true;
            executeBtn.textContent = 'Executing...';
            loadingDiv.style.display = 'block';
            messageDiv.innerHTML = '';
            resultTextarea.value = '';

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (response.ok) {
                    resultTextarea.value = data.result;
                    messageDiv.innerHTML = '<div class="success">Function executed successfully!</div>';
                } else {
                    resultTextarea.value = `Error: ${data.error}`;
                    messageDiv.innerHTML = '<div class="error">Function execution failed!</div>';
                }
            } catch (error) {
                resultTextarea.value = `Network error: ${error.message}`;
                messageDiv.innerHTML = '<div class="error">Network error occurred!</div>';
            } finally {
                executeBtn.disabled = false;
                executeBtn.textContent = 'Execute Server Function';
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
